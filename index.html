<!DOCTYPE html>
<html>
    <head>
        <title>Operators</title>
    </head>

<body>
    <h2>Operator</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <script>

        var x = 8;
        var y = 5;
        var z = x + y;
        var a = x - y;
        var b = x * y;
        var c = x / y;
        document.getElementById('demo1').innerHTML = z;
        document.getElementById('demo2').innerHTML = a;
        document.getElementById('demo3').innerHTML = b;
        document.getElementById('demo4').innerHTML = c;
        

        
    </script>

</body>

</html>
